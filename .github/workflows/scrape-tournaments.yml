name: Scrape GotSoccer Tournaments

on:
  schedule:
    # Every Sunday at 8am UTC (midnight PST)
    - cron: '0 8 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install cheerio

      - name: Run scraper
        run: node scripts/scrape-gotsoccer.js

      - name: Commit updated tournaments
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/tournaments.json
          git diff --staged --quiet || git commit -m "chore: update tournament data from GotSoccer"
          git push
